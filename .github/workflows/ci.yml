name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Lint
        run: nr lint

      - name: Typecheck
        run: nr typecheck

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Unit tests
        run: pnpm run test

      - name: Install Playwright
        run: |
          cd playground
          pnpm run test:install

      - name: E2E tests in dev mode
        run: |
          cd playground
          export ASTROBOOK_TEST_MODE=dev
          pnpm run test

      - name: E2E tests in preview mode
        run: |
          cd playground
          pnpm run build
          export ASTROBOOK_TEST_MODE=preview
          pnpm run test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Build
        run: pnpm run build
